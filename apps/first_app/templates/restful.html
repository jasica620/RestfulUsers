<!DOCTYPE html>
<html>
<head>
	<title>Users Index</title>
</head>
<body>
	<h1>Users</h1>
	<table>
	<tr>
		<th>id</th>
		<th>Full Name</th>
		<th>Email</th>
		<th>Created At</th>
		<th>Actions</th>
	</tr>
	{% for i in user %}
	<tr>
		<td>{{i.id}}</td>
		<td>{{i.first_name}} {{i.last_name}}</td>
		<td>{{i.email}}</td>
		<td>{{i.created_at}}</td>
		<td><a href = "/users/{{i.id}}">Show</a> | <a href= "/users/{{i.id}}/edit">Edit</a> | <a href = "/users/{{i.id}}/destroy">Delete</a>
	</tr>
	{% endfor %}
	

</table>
	<a href = "{% url 'new' %}">Add a new user</a>

</body>
</html>
